<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async/await</title>
</head>
<body>

  <script>

  async function foo() {
    console.log(1)
    let a = await 100
    console.log(a)
    console.log(2)
  }
  console.log(0)
  foo()
  console.log(3)

  // 0 1 3 100 2



  </script>

</body>
</html>
